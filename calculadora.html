<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrapv4.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="calculadora.css" />

</head>


<body>

    <div class="container">
        <br>

        <h3> Calculadora </h3>
        <br>


        <img src='imagens/calculadora.JPG' class="img-responsive img-circle" width="30%" />

        <br>
        <br>

        <button onclick="iniciarCalculo('+')" class="btn btn-primary">+</button>
        <button onclick="iniciarCalculo('-')" class="btn btn-primary">-</button>
        <button onclick="iniciarCalculo('*')" class="btn btn-primary">*</button>
        <button onclick="iniciarCalculo('/')" class="btn btn-primary">/</button>
        <br>
        <br>
        <h3>Resultado</h3>
        <br>
        <div id='output' style='border: 2px  solid rgb(0, 0, 0);'></div>
        <div id='output1'></div>

        <button onclick='limparCalculadora()' class='btn btn-primary' id="blimpar">Limpar </button>
        <br>
        <br>

        <script type='text/javascript' src="js/jqueryv4.min.js"></script>
        <script type='text/javascript' src="js/bootstrapv4.min.js"></script>
        <script type='text/javascript' src="js/calculadora.js"></script>

    </div>

    <div class='footer'>
        <div class='container-fluider'>
            <div class="panel panel-success ">
                <div class="panel-footer panel-sm">Desenvolvedor
                    <a href='http://www.asilas.6te.net' id='link-1' target='blank'>Asilas.6te.net</a>

                </div>

            </div>
        </div>
    </div>
</body>


</html>
